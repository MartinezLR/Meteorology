<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meteorology</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/fonts/style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body ng-controller="mainCtrl">

    <!-- Container Principal -->
    <main class="container-principal">

        <section class="container-informacoes">

            <div class="container-local">

                <h3>{{weather.local}}</h3>
            </div>

            <div class="container-temperatura">

                <div class="container-temp-icon">

                    <img src="{{weather.icone}}" alt="Icone releacionado ao clima atual">

                    <h2>{{weather.temperatura}}</h2>
                </div>

                <h2>{{weather.clima()}}</h2>
            </div>

            <div class="container-extras">

                <span>{{weather.umidade}}</span>
            </div>

            <div class="container-horario">

                <button class="button-refresh" ng-click="location()">

                    <div class="container-horario">

                        <span>{{weather.horas()}}</span>
                    </div>

                    <div class="container-icone">

                        <i class='bx bx-refresh'></i>
                    </div>

                </button>
            </div>
        </section>

        <section class="container-busca">

            <div class="container-input">
                <input type="text" placeholder="Digite o local desejado" class="input-busca" ng-model="local"
                    ng-blur="send(local)">
            </div>

            <i class='bx bx-search-alt'></i>
        </section>
    </main>

    <script src="lib/node_modules/angular/angular.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script src="assets/js/controllers/main.js"></script>

    <script src="assets/js/factorys/request.js"></script>

    <script src="lib/node_modules/jquery/dist/jquery.min.js"></script>

</body>

</html>

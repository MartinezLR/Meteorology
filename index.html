<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-controller="$ctrl.main">

<head>
    <meta charset="UTF-8">

    <meta name="color-scheme" content="dark light">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/assets/img/icon.png" type="image/x-icon">

    <title>Meteorology</title>

    <link rel="stylesheet" href="src/assets/css/header/header.css">

    <link rel="stylesheet" href="src/assets/css/inicio/temperature/temperature.css">

    <link rel="stylesheet" href="src/assets/css/inicio/timer/timer.css">

    <link rel="stylesheet" href="src/assets/css/inicio/information/information.css">

    <link rel="stylesheet" href="src/assets/css/inicio/map/map.css">

    <link rel="stylesheet" href="src/assets/css/inicio/week/week.css">

    <link rel="stylesheet" href="src/assets/css/inicio/forecast/forecast.css">

    <link rel="stylesheet" href="src/assets/css/inicio/image/image.css">

    <link rel="stylesheet" href="src/assets/css/main/root.css">

    <link rel="stylesheet" href="src/assets/css/main/main.css">

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="loader">
        <box-icon name='cloud-lightning' type='solid' color="#fff" size='8rem' animation='tada'></box-icon>
    </div>

    <header class="container-header">
        <div class="container-header-city-date">
            <span class="city">{{meteorology.locate}}
                <box-icon name='map' type='solid'></box-icon>
            </span>
            <span class="date">{{date.completeDate}}</span>
        </div>

        <!-- Menu -->
        <div class="container-header-button">
            <button class="button menu">
                <box-icon name="grid-alt" type="solid"></box-icon>
            </button>
        </div>
    </header>

    <ng-view animation="rigth"></ng-view>

    <button class="button-search">
        <box-icon name='search' type='solid'></box-icon>
    </button>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="lib/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="lib/node_modules/angular/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.js"></script>

    <script src="src/assets/js/angular/app/app.js"></script>

    <script src="src/assets/js/angular/config/router/route.js"></script>

    <script src="src/assets/js/angular/factorys/request.js"></script>

    <script src="src/assets/js/angular/factorys/weather.js"></script>

    <script src="src/assets/js/angular/factorys/utc.js"></script>

    <script src="src/assets/js/angular/controllers/main/main.js"></script>

    <script src="src/assets/js/angular/controllers/inicio/inicio.js"></script>

</body>

</html>
